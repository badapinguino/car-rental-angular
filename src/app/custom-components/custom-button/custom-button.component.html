<button type="{{buttonProperties?.type}}" [disabled]="buttonProperties.disabled"
        class="btn bottone text-center {{buttonProperties?.buttonTypeBootstrap}}"
        [ngStyle]="{'width.px':buttonProperties?.width,
                    'height.px':buttonProperties?.height,
                    'background-color':buttonProperties?.colour,
                    'color': buttonProperties?.textColour}"
        (click)="onClick()">
  {{buttonProperties?.testo}}
  <div *ngIf="buttonProperties.nameMaterialIcon!=null">
    <i class="material-icons md-24 icon-align">{{buttonProperties?.nameMaterialIcon}}</i>
  </div>
</button>
